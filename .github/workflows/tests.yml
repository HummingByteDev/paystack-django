name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "3.15"]
        django-version: ["3.2", "4.0", "4.1", "4.2", "5.0", "5.2", "6.0"]
        exclude:
          # Exclude unsupported Python/Django combinations
          - python-version: "3.8"
            django-version: "5.0"
          - python-version: "3.9"
            django-version: "5.0"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django==${{ matrix.django-version }}.*
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 djpaystack --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 djpaystack --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Format check with black
        run: black --check djpaystack

      - name: Sort check with isort
        run: isort --check-only djpaystack

      - name: Type check with mypy
        run: mypy djpaystack --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with pytest
        run: pytest --cov=djpaystack --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3
        continue-on-error: true
