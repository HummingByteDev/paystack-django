name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Oldest supported combo (Django 4.2 LTS â€” ends ~Apr 2026)
          - python-version: "3.8"
            django-version: "4.2"

          # Mid-range LTS combo
          - python-version: "3.11"
            django-version: "5.2"

          # Latest stable combo
          - python-version: "3.13"
            django-version: "6.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "Django~=${{ matrix.django-version }}"
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 djpaystack --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 djpaystack --count --max-complexity=10 --max-line-length=100 --statistics

      - name: Format check with black
        run: black --check --diff djpaystack

      - name: Sort check with isort
        run: isort --check-only --diff djpaystack

      - name: Type check with mypy
        run: mypy djpaystack --ignore-missing-imports

      - name: Run tests with pytest
        run: pytest --cov=djpaystack --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        # Consider removing continue-on-error in production workflows
        # continue-on-error: true
