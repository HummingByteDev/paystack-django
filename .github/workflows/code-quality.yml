name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 djpaystack --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 djpaystack --count --max-complexity=10 --max-line-length=100 --statistics

      - name: Check formatting (black)
        run: black --check djpaystack

      - name: Check import sorting (isort)
        run: isort --check-only djpaystack

      - name: Type checking (mypy strict)
        run: mypy djpaystack --ignore-missing-imports --strict

      - name: Security scan (bandit)
        run: bandit -r djpaystack -ll
