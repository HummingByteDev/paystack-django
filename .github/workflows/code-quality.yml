name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 djpaystack --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 djpaystack --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Format checking with Black
        run: black --check djpaystack

      - name: Import sorting with isort
        run: isort --check-only djpaystack

      - name: Type checking with mypy
        run: mypy djpaystack --ignore-missing-imports --strict
        continue-on-error: true

      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r djpaystack -ll
        continue-on-error: true
