name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"          # assumes ruff, mypy, etc. are in [dev]
          # If Ruff not in dev deps yet:
          # pip install ruff mypy

      - name: Lint + format + sort with Ruff
        run: |
          # Check (lint + format + isort rules)
          ruff check --output-format=github djpaystack
          # Optional: also run auto-fix (but usually better in pre-commit)
          # ruff check --fix djpaystack

          # Format check only (equivalent to black --check)
          ruff format --check djpaystack

      - name: Type check with mypy
        run: mypy djpaystack --strict --ignore-missing-imports
        # Remove continue-on-error unless you're transitioning gradually

      # Optional: Keep Bandit if you need very specific security rules Ruff doesn't cover yet
      - name: Security scan with Bandit (optional)
        if: always() # run even if previous steps fail â€” up to you
        run: bandit -r djpaystack -ll -ii
